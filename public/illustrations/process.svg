<svg viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="100" width="600" height="100" fill="#3b82f6" fill-opacity="0.02"/>
  
  <!-- Step 1 - Choose -->
  <g transform="translate(50, 80)">
    <circle cx="50" cy="70" r="55" fill="#3b82f6" fill-opacity="0.1"/>
    <circle cx="50" cy="70" r="40" fill="#3b82f6"/>
    <text x="38" y="80" fill="white" font-size="28" font-weight="bold">01</text>
    <rect x="20" y="140" width="60" height="8" rx="4" fill="#3b82f6"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M130 150 L170 150" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <path d="M165 145 L175 150 L165 155" fill="#3b82f6"/>
  
  <!-- Step 2 - Learn -->
  <g transform="translate(180, 80)">
    <circle cx="50" cy="70" r="55" fill="#10b981" fill-opacity="0.1"/>
    <circle cx="50" cy="70" r="40" fill="#10b981"/>
    <text x="38" y="80" fill="white" font-size="28" font-weight="bold">02</text>
    <rect x="20" y="140" width="60" height="8" rx="4" fill="#10b981"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M260 150 L300 150" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M295 145 L305 150 L295 155" fill="#10b981"/>
  
  <!-- Step 3 - Certify -->
  <g transform="translate(310, 80)">
    <circle cx="50" cy="70" r="55" fill="#f59e0b" fill-opacity="0.1"/>
    <circle cx="50" cy="70" r="40" fill="#f59e0b"/>
    <text x="38" y="80" fill="white" font-size="28" font-weight="bold">03</text>
    <rect x="20" y="140" width="60" height="8" rx="4" fill="#f59e0b"/>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M390 150 L430 150" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M425 145 L435 150 L425 155" fill="#f59e0b"/>
  
  <!-- Step 4 - Launch -->
  <g transform="translate(440, 80)">
    <circle cx="50" cy="70" r="55" fill="#8b5cf6" fill-opacity="0.1"/>
    <circle cx="50" cy="70" r="40" fill="#8b5cf6"/>
    <text x="38" y="80" fill="white" font-size="28" font-weight="bold">04</text>
    <rect x="20" y="140" width="60" height="8" rx="4" fill="#8b5cf6"/>
    <!-- Rocket -->
    <path d="M50 55 L45 75 L55 75 Z" fill="white"/>
    <rect x="43" y="75" width="4" height="8" fill="white" opacity="0.7"/>
    <rect x="53" y="75" width="4" height="8" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="50" r="4" fill="#3b82f6" fill-opacity="0.5"/>
  <circle cx="230" cy="260" r="5" fill="#10b981" fill-opacity="0.5"/>
  <circle cx="360" cy="40" r="4" fill="#f59e0b" fill-opacity="0.5"/>
  <circle cx="540" cy="250" r="6" fill="#8b5cf6" fill-opacity="0.5"/>
  
  <!-- Stars -->
  <path d="M520 50 L522 56 L528 56 L523 60 L525 66 L520 62 L515 66 L517 60 L512 56 L518 56 Z" fill="#fbbf24"/>
</svg>
