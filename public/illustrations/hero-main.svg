<svg viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shapes -->
  <circle cx="300" cy="200" r="180" fill="#3b82f6" fill-opacity="0.03"/>
  <circle cx="300" cy="200" r="120" fill="#3b82f6" fill-opacity="0.05"/>
  <circle cx="300" cy="200" r="60" fill="#3b82f6" fill-opacity="0.08"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#3b82f6" fill-opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="50" y="50" width="500" height="300" fill="url(#grid)"/>
  
  <!-- Main Person -->
  <g transform="translate(200, 100)">
    <!-- Body -->
    <ellipse cx="100" cy="220" rx="80" ry="30" fill="#3b82f6" fill-opacity="0.1"/>
    
    <!-- Chair -->
    <rect x="60" y="180" width="80" height="60" rx="10" fill="#64748b"/>
    <rect x="85" y="240" width="30" height="40" rx="5" fill="#475569"/>
    <ellipse cx="100" cy="285" rx="40" ry="8" fill="#334155"/>
    
    <!-- Person sitting -->
    <!-- Legs -->
    <rect x="75" y="200" width="20" height="50" rx="8" fill="#1e40af"/>
    <rect x="105" y="200" width="20" height="50" rx="8" fill="#1e40af"/>
    
    <!-- Torso -->
    <rect x="65" y="130" width="70" height="80" rx="15" fill="#3b82f6"/>
    
    <!-- Arms -->
    <rect x="35" y="150" width="40" height="15" rx="7" fill="#3b82f6"/>
    <rect x="125" y="150" width="40" height="15" rx="7" fill="#3b82f6"/>
    
    <!-- Head -->
    <circle cx="100" cy="100" r="40" fill="#fbbf24"/>
    <!-- Hair -->
    <ellipse cx="100" cy="75" rx="35" ry="20" fill="#1e293b"/>
    <!-- Eyes -->
    <circle cx="88" cy="100" r="4" fill="#1e293b"/>
    <circle cx="112" cy="100" r="4" fill="#1e293b"/>
    <!-- Smile -->
    <path d="M88 115 Q100 125 112 115" stroke="#1e293b" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Glasses -->
    <rect x="80" y="94" width="16" height="12" rx="3" fill="none" stroke="#1e293b" stroke-width="2"/>
    <rect x="104" y="94" width="16" height="12" rx="3" fill="none" stroke="#1e293b" stroke-width="2"/>
    <line x1="96" y1="100" x2="104" y2="100" stroke="#1e293b" stroke-width="2"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(180, 240)">
    <!-- Screen -->
    <rect x="0" y="0" width="140" height="90" rx="6" fill="#1e293b"/>
    <rect x="8" y="8" width="124" height="74" rx="4" fill="#0f172a"/>
    <!-- Code on screen -->
    <rect x="15" y="15" width="50" height="5" rx="2" fill="#3b82f6"/>
    <rect x="15" y="25" width="80" height="5" rx="2" fill="#10b981"/>
    <rect x="15" y="35" width="60" height="5" rx="2" fill="#f59e0b"/>
    <rect x="15" y="45" width="90" height="5" rx="2" fill="#3b82f6" fill-opacity="0.6"/>
    <rect x="15" y="55" width="40" height="5" rx="2" fill="#10b981" fill-opacity="0.7"/>
    <rect x="15" y="65" width="70" height="5" rx="2" fill="#3b82f6" fill-opacity="0.5"/>
    <!-- Keyboard -->
    <rect x="-10" y="90" width="160" height="10" rx="3" fill="#334155"/>
  </g>
  
  <!-- Floating Elements - Left Side -->
  <!-- Book Stack -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="60" height="15" rx="3" fill="#3b82f6"/>
    <rect x="5" y="-15" width="55" height="15" rx="3" fill="#60a5fa"/>
    <rect x="10" y="-30" width="50" height="15" rx="3" fill="#93c5fd"/>
  </g>
  
  <!-- Certificate -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="70" height="50" rx="5" fill="#f8fafc" stroke="#3b82f6" stroke-width="2"/>
    <rect x="10" y="10" width="50" height="5" rx="2" fill="#3b82f6"/>
    <rect x="15" y="20" width="40" height="4" rx="2" fill="#94a3b8"/>
    <rect x="15" y="28" width="30" height="4" rx="2" fill="#94a3b8"/>
    <circle cx="55" cy="38" r="8" fill="#10b981"/>
    <path d="M51 38 L54 41 L59 36" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating Elements - Right Side -->
  <!-- Trophy -->
  <g transform="translate(480, 100)">
    <path d="M15 20 L55 20 L50 50 C50 58 42 65 35 65 C28 65 20 58 20 50 Z" fill="#fbbf24"/>
    <path d="M15 22 C0 22 0 45 15 45" stroke="#fbbf24" stroke-width="5" fill="none"/>
    <path d="M55 22 C70 22 70 45 55 45" stroke="#fbbf24" stroke-width="5" fill="none"/>
    <rect x="25" y="65" width="20" height="8" rx="2" fill="#d97706"/>
    <rect x="18" y="73" width="34" height="10" rx="3" fill="#92400e"/>
    <path d="M35 32 L38 40 L46 40 L39 45 L42 53 L35 48 L28 53 L31 45 L24 40 L32 40 Z" fill="white"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(500, 200)">
    <text x="0" y="0" fill="#3b82f6" font-size="50" font-family="monospace" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <!-- Mentor Badge -->
  <g transform="translate(450, 280)">
    <circle cx="30" cy="30" r="25" fill="#10b981"/>
    <circle cx="30" cy="30" r="18" fill="#34d399"/>
    <text x="22" y="36" fill="white" font-size="16" font-weight="bold">M</text>
  </g>
  
  <!-- Floating Dots & Particles -->
  <circle cx="100" cy="300" r="6" fill="#3b82f6" fill-opacity="0.4"/>
  <circle cx="550" cy="150" r="5" fill="#10b981" fill-opacity="0.5"/>
  <circle cx="520" cy="350" r="4" fill="#fbbf24" fill-opacity="0.5"/>
  <circle cx="60" cy="250" r="4" fill="#60a5fa" fill-opacity="0.4"/>
  <circle cx="150" cy="350" r="5" fill="#3b82f6" fill-opacity="0.3"/>
  <circle cx="400" cy="80" r="4" fill="#f59e0b" fill-opacity="0.4"/>
  
  <!-- Progress Bars -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="100" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="0" y="0" width="75" height="10" rx="5" fill="#3b82f6"/>
    <text x="110" y="9" fill="#3b82f6" font-size="12" font-weight="bold">75%</text>
  </g>
  
  <!-- Stars -->
  <path d="M420 50 L423 60 L433 60 L425 67 L428 77 L420 71 L412 77 L415 67 L407 60 L417 60 Z" fill="#fbbf24"/>
  <path d="M80 200 L82 206 L88 206 L83 210 L85 216 L80 212 L75 216 L77 210 L72 206 L78 206 Z" fill="#fbbf24" fill-opacity="0.7"/>
  <path d="M500 320 L502 326 L508 326 L503 330 L505 336 L500 332 L495 336 L497 330 L492 326 L498 326 Z" fill="#fbbf24" fill-opacity="0.8"/>
  
  <!-- Connection Lines -->
  <path d="M130 130 Q180 100 220 120" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5 5" fill="none" opacity="0.5"/>
  <path d="M460 130 Q420 110 380 140" stroke="#10b981" stroke-width="2" stroke-dasharray="5 5" fill="none" opacity="0.5"/>
  
  <!-- Sparkle Effects -->
  <g transform="translate(350, 80)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-7" y1="-7" x2="7" y2="7" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="-7" x2="-7" y2="7" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(180, 200)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
