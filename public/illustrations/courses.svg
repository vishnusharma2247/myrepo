<svg viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#3b82f6" fill-opacity="0.03"/>
  
  <!-- Stack of Course Cards -->
  <!-- Card 3 (Back) -->
  <g transform="translate(100, 100)">
    <rect x="20" y="20" width="260" height="180" rx="16" fill="#94a3b8" opacity="0.3"/>
  </g>
  
  <!-- Card 2 (Middle) -->
  <g transform="translate(100, 100)">
    <rect x="10" y="10" width="260" height="180" rx="16" fill="#64748b" opacity="0.5"/>
  </g>
  
  <!-- Card 1 (Front) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="260" height="180" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <!-- Icon -->
    <rect x="20" y="20" width="50" height="50" rx="12" fill="#3b82f6"/>
    <rect x="30" y="32" width="30" height="5" rx="2.5" fill="white"/>
    <rect x="30" y="42" width="25" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="30" y="50" width="20" height="4" rx="2" fill="white" opacity="0.5"/>
    <!-- Title -->
    <rect x="85" y="25" width="150" height="12" rx="6" fill="#1e293b"/>
    <rect x="85" y="45" width="120" height="8" rx="4" fill="#94a3b8"/>
    <!-- Progress -->
    <rect x="20" y="90" width="220" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="20" y="90" width="150" height="10" rx="5" fill="#3b82f6"/>
    <text x="180" y="100" fill="#3b82f6" font-size="12" font-weight="bold">68%</text>
    <!-- Tags -->
    <rect x="20" y="120" width="60" height="24" rx="12" fill="#3b82f6" opacity="0.1"/>
    <text x="30" y="136" fill="#3b82f6" font-size="11">Python</text>
    <rect x="90" y="120" width="50" height="24" rx="12" fill="#10b981" opacity="0.1"/>
    <text x="100" y="136" fill="#10b981" font-size="11">ML</text>
    <rect x="150" y="120" width="40" height="24" rx="12" fill="#f59e0b" opacity="0.1"/>
    <text x="158" y="136" fill="#f59e0b" font-size="11">AI</text>
    <!-- CTA Button -->
    <rect x="20" y="155" width="100" height="35" rx="8" fill="#3b82f6"/>
    <text x="35" y="178" fill="white" font-size="12" font-weight="bold">Continue</text>
  </g>
  
  <!-- Floating Course Elements -->
  <!-- Book -->
  <g transform="translate(380, 80)">
    <rect x="0" y="0" width="60" height="80" rx="6" fill="#10b981"/>
    <rect x="8" y="10" width="44" height="60" rx="4" fill="#34d399"/>
    <rect x="15" y="20" width="30" height="5" rx="2.5" fill="white"/>
    <rect x="15" y="30" width="25" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="15" y="38" width="20" height="4" rx="2" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Certificate -->
  <g transform="translate(380, 200)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#f8fafc" stroke="#f59e0b" stroke-width="2"/>
    <rect x="15" y="12" width="50" height="6" rx="3" fill="#f59e0b"/>
    <rect x="20" y="24" width="40" height="4" rx="2" fill="#94a3b8"/>
    <rect x="25" y="34" width="30" height="4" rx="2" fill="#94a3b8"/>
    <circle cx="60" cy="48" r="8" fill="#10b981"/>
    <path d="M56 48 L59 51 L64 46" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating Code Brackets -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" fill="#3b82f6" font-size="40" font-family="monospace" font-weight="bold" opacity="0.3">&lt;/&gt;</text>
  </g>
  
  <!-- Particles -->
  <circle cx="420" cy="320" r="5" fill="#3b82f6" fill-opacity="0.4"/>
  <circle cx="80" cy="150" r="4" fill="#10b981" fill-opacity="0.4"/>
  <circle cx="450" cy="150" r="6" fill="#f59e0b" fill-opacity="0.4"/>
  
  <!-- Stars -->
  <path d="M60 80 L62 86 L68 86 L63 90 L65 96 L60 92 L55 96 L57 90 L52 86 L58 86 Z" fill="#fbbf24"/>
  <path d="M420 280 L422 286 L428 286 L423 290 L425 296 L420 292 L415 296 L417 290 L412 286 L418 286 Z" fill="#fbbf24" fill-opacity="0.7"/>
</svg>
