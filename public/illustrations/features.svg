<svg viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#3b82f6" fill-opacity="0.03"/>
  
  <!-- Central Hub -->
  <circle cx="250" cy="200" r="60" fill="#3b82f6"/>
  <circle cx="250" cy="200" r="50" fill="#60a5fa"/>
  <text x="225" y="210" fill="white" font-size="28" font-weight="bold">CP</text>
  
  <!-- Feature 1 - Book (Top Left) -->
  <g transform="translate(80, 60)">
    <circle cx="50" cy="50" r="45" fill="#3b82f6" fill-opacity="0.1"/>
    <rect x="25" y="25" width="50" height="50" rx="8" fill="#3b82f6"/>
    <rect x="32" y="35" width="25" height="4" rx="2" fill="white"/>
    <rect x="32" y="43" width="35" height="3" rx="1.5" fill="white" fill-opacity="0.7"/>
    <rect x="32" y="50" width="30" height="3" rx="1.5" fill="white" fill-opacity="0.7"/>
    <rect x="32" y="57" width="20" height="3" rx="1.5" fill="white" fill-opacity="0.7"/>
  </g>
  
  <!-- Feature 2 - Briefcase (Top Right) -->
  <g transform="translate(320, 60)">
    <circle cx="50" cy="50" r="45" fill="#10b981" fill-opacity="0.1"/>
    <rect x="20" y="30" width="60" height="45" rx="8" fill="#10b981"/>
    <rect x="35" y="22" width="30" height="12" rx="4" fill="none" stroke="#10b981" stroke-width="4"/>
    <rect x="30" y="45" width="40" height="4" rx="2" fill="white"/>
    <rect x="35" y="55" width="30" height="3" rx="1.5" fill="white" fill-opacity="0.7"/>
  </g>
  
  <!-- Feature 3 - Team (Bottom Left) -->
  <g transform="translate(80, 280)">
    <circle cx="50" cy="50" r="45" fill="#f59e0b" fill-opacity="0.1"/>
    <!-- Person 1 -->
    <circle cx="35" cy="40" r="12" fill="#f59e0b"/>
    <rect x="25" y="55" width="20" height="25" rx="6" fill="#f59e0b"/>
    <!-- Person 2 -->
    <circle cx="65" cy="40" r="12" fill="#fbbf24"/>
    <rect x="55" y="55" width="20" height="25" rx="6" fill="#fbbf24"/>
  </g>
  
  <!-- Feature 4 - Award (Bottom Right) -->
  <g transform="translate(320, 280)">
    <circle cx="50" cy="50" r="45" fill="#8b5cf6" fill-opacity="0.1"/>
    <circle cx="50" cy="45" r="25" fill="#8b5cf6"/>
    <circle cx="50" cy="45" r="18" fill="#a78bfa"/>
    <path d="M45 45 L48 48 L55 41" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 70 L35 90 L45 82 L50 90 L50 70" fill="#8b5cf6"/>
    <path d="M60 70 L65 90 L55 82 L50 90 L50 70" fill="#8b5cf6"/>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="130" y1="110" x2="200" y2="170" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6 4" opacity="0.5"/>
  <line x1="370" y1="110" x2="300" y2="170" stroke="#10b981" stroke-width="2" stroke-dasharray="6 4" opacity="0.5"/>
  <line x1="130" y1="330" x2="200" y2="230" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6 4" opacity="0.5"/>
  <line x1="370" y1="330" x2="300" y2="230" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="6 4" opacity="0.5"/>
  
  <!-- Floating Particles -->
  <circle cx="200" cy="80" r="4" fill="#3b82f6" fill-opacity="0.4"/>
  <circle cx="300" cy="320" r="5" fill="#10b981" fill-opacity="0.4"/>
  <circle cx="450" cy="200" r="4" fill="#f59e0b" fill-opacity="0.4"/>
  <circle cx="50" cy="200" r="5" fill="#8b5cf6" fill-opacity="0.4"/>
</svg>
