<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="200" cy="150" r="130" fill="#3b82f6" fill-opacity="0.03"/>
  <circle cx="200" cy="150" r="90" fill="#3b82f6" fill-opacity="0.06"/>
  
  <!-- Mentor Figure (Left) -->
  <g transform="translate(80, 80)">
    <!-- Head -->
    <circle cx="50" cy="40" r="35" fill="#3b82f6"/>
    <!-- Face -->
    <circle cx="50" cy="40" r="30" fill="#fbbf24"/>
    <!-- Eyes -->
    <circle cx="42" cy="36" r="3" fill="#1e293b"/>
    <circle cx="58" cy="36" r="3" fill="#1e293b"/>
    <!-- Smile -->
    <path d="M42 48 Q50 55 58 48" stroke="#1e293b" stroke-width="2" stroke-linecap="round" fill="none"/>
    <!-- Body -->
    <rect x="25" y="80" width="50" height="70" rx="10" fill="#3b82f6"/>
    <!-- Arms -->
    <rect x="75" y="90" width="40" height="12" rx="6" fill="#3b82f6"/>
  </g>
  
  <!-- Mentee Figure (Right) -->
  <g transform="translate(220, 100)">
    <!-- Head -->
    <circle cx="50" cy="40" r="30" fill="#10b981"/>
    <!-- Face -->
    <circle cx="50" cy="40" r="25" fill="#fbbf24"/>
    <!-- Eyes -->
    <circle cx="43" cy="36" r="2.5" fill="#1e293b"/>
    <circle cx="57" cy="36" r="2.5" fill="#1e293b"/>
    <!-- Smile -->
    <path d="M44 46 Q50 52 56 46" stroke="#1e293b" stroke-width="2" stroke-linecap="round" fill="none"/>
    <!-- Body -->
    <rect x="28" y="75" width="44" height="60" rx="8" fill="#10b981"/>
    <!-- Arms reaching out -->
    <rect x="-15" y="85" width="40" height="10" rx="5" fill="#10b981"/>
  </g>
  
  <!-- Connection Line with Glow -->
  <g>
    <line x1="165" y1="140" x2="235" y2="155" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 4"/>
    <!-- Knowledge Transfer Particles -->
    <circle cx="180" cy="145" r="4" fill="#3b82f6"/>
    <circle cx="200" cy="148" r="5" fill="#60a5fa"/>
    <circle cx="220" cy="152" r="4" fill="#3b82f6"/>
  </g>
  
  <!-- Chat Bubbles -->
  <g transform="translate(140, 40)">
    <rect x="0" y="0" width="50" height="30" rx="8" fill="#f1f5f9" stroke="#3b82f6" stroke-width="2"/>
    <rect x="8" y="8" width="30" height="4" rx="2" fill="#3b82f6"/>
    <rect x="8" y="16" width="20" height="4" rx="2" fill="#94a3b8"/>
    <polygon points="10,30 20,30 15,38" fill="#f1f5f9" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <g transform="translate(270, 60)">
    <rect x="0" y="0" width="45" height="25" rx="6" fill="#10b981"/>
    <rect x="6" y="7" width="25" height="3" rx="1.5" fill="white" fill-opacity="0.9"/>
    <rect x="6" y="14" width="18" height="3" rx="1.5" fill="white" fill-opacity="0.6"/>
    <polygon points="30,25 38,25 34,32" fill="#10b981"/>
  </g>
  
  <!-- Light Bulb (Ideas) -->
  <g transform="translate(200, 20)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <rect x="-6" y="15" width="12" height="8" rx="2" fill="#d97706"/>
    <line x1="-8" y1="-15" x2="-12" y2="-22" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-18" x2="0" y2="-26" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="-15" x2="12" y2="-22" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="200" r="6" fill="#3b82f6" fill-opacity="0.4"/>
  <circle cx="350" cy="100" r="5" fill="#10b981" fill-opacity="0.5"/>
  <circle cx="370" cy="200" r="4" fill="#fbbf24" fill-opacity="0.5"/>
  <circle cx="30" cy="100" r="4" fill="#60a5fa" fill-opacity="0.4"/>
  
  <!-- Growth Arrow -->
  <g transform="translate(320, 220)">
    <path d="M0 40 L0 10 L-10 20 M0 10 L10 20" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Stars -->
  <path d="M60 50 L62 56 L68 56 L63 60 L65 66 L60 62 L55 66 L57 60 L52 56 L58 56 Z" fill="#fbbf24"/>
  <path d="M340 260 L341 264 L345 264 L342 267 L343 271 L340 268 L337 271 L338 267 L335 264 L339 264 Z" fill="#fbbf24" fill-opacity="0.7"/>
</svg>
