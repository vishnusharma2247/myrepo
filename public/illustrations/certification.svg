<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="200" cy="150" r="120" fill="#3b82f6" fill-opacity="0.04"/>
  <circle cx="200" cy="150" r="80" fill="#fbbf24" fill-opacity="0.06"/>
  
  <!-- Trophy -->
  <g transform="translate(150, 60)">
    <!-- Trophy Cup -->
    <path d="M20 40 L80 40 L75 100 C75 110 65 120 50 120 C35 120 25 110 25 100 Z" fill="#fbbf24"/>
    <path d="M30 50 L70 50 L67 95 C67 102 60 108 50 108 C40 108 33 102 33 95 Z" fill="#f59e0b"/>
    
    <!-- Trophy Handles -->
    <path d="M20 45 C0 45 0 80 20 80" stroke="#fbbf24" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M80 45 C100 45 100 80 80 80" stroke="#fbbf24" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Trophy Base -->
    <rect x="35" y="120" width="30" height="10" rx="2" fill="#d97706"/>
    <rect x="25" y="130" width="50" height="15" rx="4" fill="#92400e"/>
    
    <!-- Star on Trophy -->
    <path d="M50 65 L54 77 L67 77 L56 85 L60 97 L50 89 L40 97 L44 85 L33 77 L46 77 Z" fill="white"/>
    
    <!-- Shine -->
    <ellipse cx="40" cy="60" rx="5" ry="8" fill="white" fill-opacity="0.4"/>
  </g>
  
  <!-- Certificate -->
  <g transform="translate(260, 100)">
    <rect x="0" y="0" width="100" height="75" rx="6" fill="#f8fafc" stroke="#3b82f6" stroke-width="3"/>
    <!-- Decorative border -->
    <rect x="8" y="8" width="84" height="59" rx="4" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4 2"/>
    <!-- Text lines -->
    <rect x="20" y="18" width="60" height="6" rx="3" fill="#3b82f6"/>
    <rect x="25" y="30" width="50" height="4" rx="2" fill="#94a3b8"/>
    <rect x="30" y="40" width="40" height="4" rx="2" fill="#94a3b8"/>
    <!-- Seal -->
    <circle cx="75" cy="55" r="10" fill="#10b981"/>
    <path d="M70 55 L73 58 L80 51" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Ribbon -->
    <path d="M68 65 L65 80 L70 75 L75 80 L72 65" fill="#ef4444"/>
    <path d="M82 65 L85 80 L80 75 L75 80 L78 65" fill="#ef4444"/>
  </g>
  
  <!-- Badge -->
  <g transform="translate(40, 120)">
    <circle cx="40" cy="40" r="35" fill="#3b82f6"/>
    <circle cx="40" cy="40" r="28" fill="#60a5fa"/>
    <circle cx="40" cy="40" r="20" fill="#3b82f6"/>
    <!-- Check mark -->
    <path d="M30 40 L37 47 L52 32" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Ribbon -->
    <path d="M25 75 L20 100 L30 90 L40 100 L35 75" fill="#3b82f6"/>
    <path d="M55 75 L60 100 L50 90 L40 100 L45 75" fill="#3b82f6"/>
  </g>
  
  <!-- Confetti / Celebration -->
  <rect x="80" y="40" width="10" height="10" rx="2" fill="#3b82f6" transform="rotate(20 80 40)"/>
  <rect x="320" y="50" width="8" height="8" rx="2" fill="#10b981" transform="rotate(-15 320 50)"/>
  <rect x="120" y="220" width="8" height="8" rx="2" fill="#f59e0b" transform="rotate(30 120 220)"/>
  <rect x="350" y="220" width="10" height="10" rx="2" fill="#3b82f6" transform="rotate(-25 350 220)"/>
  
  <!-- Stars -->
  <path d="M100 60 L103 70 L113 70 L105 76 L108 86 L100 80 L92 86 L95 76 L87 70 L97 70 Z" fill="#fbbf24"/>
  <path d="M300 30 L302 37 L309 37 L303 41 L305 48 L300 44 L295 48 L297 41 L291 37 L298 37 Z" fill="#fbbf24"/>
  <path d="M50 250 L52 256 L58 256 L53 260 L55 266 L50 262 L45 266 L47 260 L42 256 L48 256 Z" fill="#fbbf24" fill-opacity="0.7"/>
  
  <!-- Floating circles -->
  <circle cx="370" cy="150" r="5" fill="#3b82f6" fill-opacity="0.5"/>
  <circle cx="30" cy="80" r="4" fill="#10b981" fill-opacity="0.5"/>
  <circle cx="380" cy="260" r="6" fill="#fbbf24" fill-opacity="0.4"/>
  <circle cx="20" cy="200" r="4" fill="#60a5fa" fill-opacity="0.5"/>
  
  <!-- Sparkles -->
  <g transform="translate(180, 30)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(340, 180)">
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
